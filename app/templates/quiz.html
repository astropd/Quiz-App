<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>CodeWhiz</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#6366F1",
              secondary: "#10B981",
              dark: "#111827",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans">
    <header class="fixed top-0 right-0 left-0 z-50 bg-dark/80 backdrop-blur-md">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <a
            href="#"
            class="text-primary text-2xl font-bold hover:text-primary/80 transition"
            >CodeWhiz</a
          >
          <div class="flex items-center space-x-6">
            <a href="/quiz" class="text-gray-300 hover:text-white transition"
              >Quiz</a
            >
            <a href="#" class="text-gray-300 hover:text-white transition"
              >Learn</a
            >
            <a href="/leaderboard" class="text-gray-300 hover:text-white transition"
              >Leaderboard</a
            >
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-gray-400">{{ email }}</span>
            <a
              href="/logout"
              class="text-secondary hover:text-secondary/80 transition"
              >Logout</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="pt-24 pb-16 min-h-screen">
      <div id="mainContent" class="container mx-auto px-6">
        <!-- Dynamic content will be inserted here -->
      </div>
    </main>
    <footer class="bg-gray-800 text-gray-400">
      <div class="container mx-auto px-6 py-8 text-center">
        <p class="mb-2">The fun way for middle schoolers to learn coding!</p>
        <p class="text-sm">&copy; 2024 CodeWhiz. All rights reserved.</p>
      </div>
    </footer>
    <script src="static/js/script.js"></script>
  </body>
</html>
